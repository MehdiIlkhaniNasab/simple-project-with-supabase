<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/style/style.css">
    <title>Document</title>
</head>
<body>

    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input name-input" placeholder="Name"  autocomplete="off"/>
                <input type="email" class="input email-input" placeholder="Email" autocomplete="off" />
                <input type="password" class="input password-input" placeholder="Password" autocomplete="off" />
            </div>
            <button class="submit-btn">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input email-input" placeholder="Email" autocomplete="off" />
                    <input type="password" class="input password-input" placeholder="Password" autocomplete="off" />
                </div>
                <button class="submit-btn">Log in</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modals">
        <div class="modal modal-validate ">
            <div class="modal-wrapper modal-danger">
                <h3 class="modal-title  ">Unsucess</h3>
                <p class="modal-description">Your Login Failed</p>
                <button class="modal-btn btn-danger">Ok</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="assest/js/app.js"></script>
</body>
</html>
